<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atmósfera en la Facultad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ATMÓSFERA EN LA FACULTAD</h1>
  </header>
  <nav>
    <button onclick="mostrar('recursos')">Recursos</button>
    <button onclick="mostrar('materias')">Materias</button>
    <button onclick="mostrar('faq')">Preguntas Frecuentes</button>
  </nav>
  <section id="recursos" class="contenido">Aquí irán los recursos útiles.</section>
  <section id="materias" class="contenido">Listado de materias y correlativas.</section>
  <section id="faq" class="contenido">Respuestas a dudas frecuentes.</section>

  <script>
    function mostrar(id) {
      document.querySelectorAll('.contenido').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
